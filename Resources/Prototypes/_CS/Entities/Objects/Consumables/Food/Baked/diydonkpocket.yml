# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodDIYDonkpocketBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: _CS/Objects/Consumable/Food/Baked/diydonkpocket.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - DonkPocket


# Flavours
- type: entity
  name: Bbq Donk Pocket
  parent: FoodDIYDonkpocketBase
  id: FoodDonkpocketBbqDIY
  description: Add heat for the easiest backyard BBQ!
  components:
  - type: FlavorProfile
    flavors:
      - wassail
      - bbq
      - bread
  - type: Sprite
    sprite: _CS/Objects/Consumable/Food/Baked/diydonkpocket.rsi
    state: bbq

- type: entity
  name: Banana Donk Pocket
  parent: FoodDIYDonkpocketBase
  id: FoodDonkpocketBananaDIY
  description: Banana
  components:
  - type: FlavorProfile
    flavors:
    - wassail
    - sweet
    - bread
  - type: Sprite
    sprite: _CS/Objects/Consumable/Food/Baked/diydonkpocket.rsi
    state: banana
